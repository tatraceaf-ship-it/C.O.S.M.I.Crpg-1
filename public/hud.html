<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HUD</title>

  <link rel="stylesheet" href="hud.css" />
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>

<div id="hud" class="hud-card hidden">
  <div class="avatar">
    <div class="nivel" id="nivel">1</div>
  </div>

  <div class="info">
    <div class="nome" id="nome">---</div>

    <div class="vida">
      <span id="vidaTexto">0/0</span>
      <div class="barra">
        <div class="fill" id="vidaBarra"></div>
      </div>
    </div>

    <div class="mana">
      <span id="manaTexto">0/0</span>
    </div>

    <div class="dado" id="dadoResultado"></div>
  </div>
</div>

<script src="hud.js"></script>
</body>
</html>
